<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/_template-default.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:cc="http://java.sun.com/jsf/composite/custom-components">
	<ui:define name="main">
		<h2>#{texts.LoginTitle}</h2>
		<c:choose>
			<c:when test="#{empty loginBean.user}">
				<div class="form-horizontal">
					<cc:form-group>
						<h:outputLabel for="loginField" class="col-sm-2 control-label">#{texts.LoginLoginLabel}</h:outputLabel>
						<div class="col-sm-10">
							<h:inputText id="loginField" class="form-control" value="#{loginBean.login}" binding="#{loginBean.loginField}" required="true" />
						</div>
					</cc:form-group>
					<cc:form-group>
						<h:outputLabel for="passwordField" class="col-sm-2 control-label">#{texts.LoginPasswordLabel}</h:outputLabel>
						<div class="col-sm-10">
							<h:inputSecret id="passwordField" class="form-control" value="#{loginBean.password}" binding="#{loginBean.passwordField}" required="true" />
						</div>
					</cc:form-group>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="btn-toolbar">
								<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-default" value="#{texts.LoginRegisterButton}" />
								<h:commandButton id="loginButton" action="#{loginBean.login}" class="btn btn-primary" value="#{texts.LoginLoginButton}" />
							</div>
						</div>
					</div>
				</div>
			</c:when>
			<c:otherwise>
				<p>You are already logged in as #{loginBean.login}.</p>
				<h:commandButton id="logoutButton" action="#{loginBean.logout}" class="btn btn-default" value="#{texts.LoginLogoutButton}" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
