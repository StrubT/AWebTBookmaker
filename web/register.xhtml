<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:my="http://java.sun.com/jsf/composite/components/my">
	<ui:define name="main">
		<h2>#{texts.LoginRegisterTitle}</h2>
		<h:form id="registerForm" class="form-horizontal">
			<div class="form-group">
				<h:outputLabel for="loginField" class="col-sm-2 control-label">#{texts.LoginLoginLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:inputText id="loginField" class="form-control" value="#{loginBean.login}">
						<f:passThroughAttribute name="required" value="required" />
					</h:inputText>
				</div>
			</div>
			<!--<c:if test="hash{not empty loginBean.error}">
				<div class="form-group">
					<h:outputLabel for="passwordField" class="col-sm-2 control-label">hash{texts.LoginPasswordLabel}</h:outputLabel>
					<div class="col-sm-10">
						<h:inputSecret id="passwordField" class="form-control" value="hash{loginBean.password}">
							<f:passThroughAttribute name="required" value="required" />
						</h:inputSecret>
					</div>
				</div>
			</c:if>-->
			<div class="form-group">
				<h:outputLabel for="dateOfBirthField" class="col-sm-2 control-label">#{texts.LoginDateOfBirthLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:inputText id="dateOfBirthField" class="form-control" value="#{loginBean.dateOfBirth}">
						<f:passThroughAttribute name="type" value="date" />
						<f:converter converterId="ch.bfh.awebt.bookmaker.presentation.LocalDateConverter" />
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="btn-toolbar">
						<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-default" value="#{texts.LoginRegisterButton}" />
					</div>
				</div>
			</div>
			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
