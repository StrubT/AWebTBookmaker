<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/_template-default.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:cc="http://java.sun.com/jsf/composite/custom-components">
	<ui:define name="main">
		<h2>#{texts.LoginRegisterTitle}</h2>
		<div class="form-horizontal">
			<cc:form-group component="#{loginBean.loginField}">
				<h:outputLabel for="loginField" class="col-sm-2 control-label">#{texts.LoginLoginLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:inputText id="loginField" class="form-control" value="#{loginBean.login}" binding="#{loginBean.loginField}" required="true" />
					<cc:message component="#{loginBean.loginField}" />
				</div>
			</cc:form-group>
			<c:if test="#{not loginBean.hasPassword()}">
				<cc:form-group component="#{loginBean.passwordField}">
					<h:outputLabel for="passwordField" class="col-sm-2 control-label">#{texts.LoginPasswordLabel}</h:outputLabel>
					<div class="col-sm-10">
						<h:inputSecret id="passwordField" class="form-control" value="#{loginBean.password}" binding="#{loginBean.passwordField}" required="true" />
						<cc:message component="#{loginBean.passwordField}" />
					</div>
				</cc:form-group>
			</c:if>
			<div class="form-group">
				<label class="col-sm-2 control-label">#{texts.LoginLocaleLabel}</label>
				<div class="col-sm-10">
					<p class="form-control-static">
						#{loginBean.locale.getDisplayName(loginBean.locale)}
						<span class="text-muted">&#8211; #{texts.LoginLocaleExplanation}</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="timeZoneSelect" class="col-sm-2 control-label">#{texts.LoginTimeZoneLabel}</h:outputLabel>
				<div class="col-sm-10">
					<h:selectOneListbox id="timeZoneSelect" class="form-control" value="#{loginBean.timeZone}" size="1" converter="ch.bfh.awebt.bookmaker.ZONE_ID_CONVERTER">
						<f:selectItems value="#{loginBean.timeZones}" var="timeZone" itemValue="#{timeZone}" itemLabel="#{loginBean.formatTimeZoneUser(timeZone, true)}" />
					</h:selectOneListbox>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="btn-toolbar">
						<h:commandButton id="registerButton" action="#{loginBean.register}" class="btn btn-primary" value="#{texts.LoginRegisterButton}" />
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
