<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/_template-default.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk"
								xmlns:cc="http://java.sun.com/jsf/composite/custom-components">
	<ui:define name="main">
		<div class="jumbotron">
			<div class="h1">#{texts.ApplicationName}</div>
			<p>#{texts.HomeContentJumbotron}</p>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<p class="lead">#{texts.HomeContentLead}</p>
				<h:outputText value="#{texts.HomeContentTree}" escape="false" />
			</div>
			<div class="col-sm-6">
				<img id="home-image" src="#{resource['images:home-image.jpg']}" alt="#{texts.ApplicationName}" />
			</div>
		</div>
	</ui:define>
</ui:composition>
