<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="_template-default.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="main">
		<h2>#{texts.HomeTitle}</h2>
		<p>#{texts.HomeContent}</p>
		<hr />
		<p>
			#{teams['SUI']} vs. #{teams['ESP']}
			<hr />
			<h:outputFormat value="#{bets['EVN']}" />
			<hr />
			<h:outputFormat value="#{bets['WIN']}">
				<f:param value="#{teams['SUI']}" />
			</h:outputFormat>
			<hr />
			<h:outputFormat value="#{bets['LDT']}">
				<f:param value="#{teams['SUI']}" />
				<f:param value="00:45:00" />
			</h:outputFormat>
			<hr />
			<h:outputFormat value="#{bets['EVT']}">
				<f:param value="00:45:00" />
			</h:outputFormat>
			<hr />
			<h:outputFormat value="#{bets['LDG']}">
				<f:param value="#{teams['SUI']}" />
				<f:param value="00:45:00" />
				<f:param value="3" />
			</h:outputFormat>
		</p>
	</ui:define>
</ui:composition>
