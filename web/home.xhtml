<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="_template-default.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
								xmlns:f="http://java.sun.com/jsf/core"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
								xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="main">
		<h2>#{texts.HomeTitle}</h2>
		<p>#{texts.HomeContent}</p>
		<hr />
		<p>
			<c:forEach items="#{gameBean.games}" var="game">
				<section class="panel panel-default">
					<header class="panel-heading">
						<h3 class="panel-title">
							<h:outputFormat value="#{texts.GameName}">
								<f:param value="#{teams[game.team1.code]}" />
								<f:param value="#{teams[game.team2.code]}" />
							</h:outputFormat>
						</h3>
					</header>
					<div class="panel-body">
						<h:dataTable value="#{game.bets}" var="bet" class="table table-condensed table-striped">
							<h:column>
								<f:facet name="header">Description</f:facet>
								<h:outputFormat value="#{bets[bet.type]}">
									<f:param value="#{teams[bet.team.code]}" />
									<f:param value="#{bet.time}" />
									<f:param value="#{bet.goals}" />
								</h:outputFormat>
							</h:column>
							<h:column>
								<f:facet name="header">Odds</f:facet>
								<data value="#{bet.odds}">#{bet.odds}</data>
							</h:column>
						</h:dataTable>
					</div>
				</section>
			</c:forEach>
		</p>
	</ui:define>
</ui:composition>
